<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/cover/cover.css">

</head>

<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">itProger</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">Главная</a>
                <a class="nav-link fw-bold py-1 px-0" href="/contacts/">Контакты</a>
                <a class="nav-link fw-bold py-1 px-0" href="#">Про нас</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>Главная страница</h1>

        <p class="lead">Пользователь: {{ .Name }}</p>
        <p class="lead">Возраст:      {{ .Age }}</p>
        <p class="lead">Хобби у {{ .Name }}:</p>

        {{ range .Hobbies }}
        <p class="lead"><b>{{ . }}</b></p>
        {{ else }}
        <p class="lead"><b>У {{ .Name }} нет хобби.</b></p>
        {{ end }}



        <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>
        </p>
    </main>

    <footer class="mt-auto text-white-50">
        <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
    </footer>
</div>





</body>

</html>
